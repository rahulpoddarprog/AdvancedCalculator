<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="style.css">
  <!-- External Librabies -->
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.js"></script>
  <script src="https://unpkg.com/algebrite@1.4.0/dist/algebrite.bundle-for-browser.js"></script>
</head>

<body>

  <div class="container">

    <!-- Header with Toggle Theme -->
    <header class="header">
      <h1>Advanced Calculator</h1>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </header>

    <!-- Navigation Tabs -->
    <nav class="nav-tabs">
      <button class="tab-btn active" data-tab="basic">Basic</button>
      <button class="tab-btn" data-tab="scientific">Scientific</button>
      <button class="tab-btn" data-tab="matrix">Matrix</button>
      <button class="tab-btn" data-tab="differentiation">Differentiation</button>
      <button class="tab-btn" data-tab="integration">Integration</button>
    </nav>

    <!-- Tab Content Container -->
    <main class="tab-content">

      <!-- Basic Calculator -->
      <div id="basic" class="tab-panel active">

        <button id="basic-history-toggle" class="basic-history-toggle" title="Show History">
          <svg width="24px" height="24px" viewBox="0 -960 960 960" fill="currentColor">
            <path d="M480-120q-138 0-240.5-91.5T122-440h82q14 104 92.5 172T480-200q117 0 198.5-81.5T760-480q0-117-81.5-198.5T480-760q-69 0-129 32t-101 88h110v80H120v-240h80v94q51-64 124.5-99T480-840q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-480q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-120Zm112-192L440-464v-216h80v184l128 128-56 56Z"/>
          </svg>
        </button>

        <div class="basic-calculator">

          <div class="basic-calculator-display">
            <div id="basic-preview-display" class="basic-preview-display">0</div>
            <div class="basic-input-box">
              <textarea id="basic-input" class="basic-input" placeholder="0"></textarea>
            </div>
          </div>

          <div class="basic-button-grid">

            <button class="basic-btn clear">C</button>
            <button class="basic-btn operator">⌫</button>
            <button class="basic-btn operator">Ans</button>
            <button class="basic-btn operator">/</button>
            
            <button class="basic-btn number">7</button>
            <button class="basic-btn number">8</button>
            <button class="basic-btn number">9</button>
            <button class="basic-btn operator">×</button>
            
            <button class="basic-btn number">4</button>
            <button class="basic-btn number">5</button>
            <button class="basic-btn number">6</button>
            <button class="basic-btn operator">-</button>
            
            <button class="basic-btn number">1</button>
            <button class="basic-btn number">2</button>
            <button class="basic-btn number">3</button>
            <button class="basic-btn operator">+</button>
            
            <button class="basic-btn operator">%</button>
            <button class="basic-btn number">0</button>
            <button class="basic-btn number">.</button>
            <button class="basic-btn equals">=</button>

          </div>

        </div>

        <div id="basic-history-box" class="basic-history-box" style="display: none;">
          <h3>History</h3>
          <button id="basic-clear-history" class="basic-clear-history" title="Clear History">
            <svg width="24px" height="24px" viewBox="0 -960 960 960" fill="currentColor">
              <path d="m656-120-56-56 84-84-84-84 56-56 84 84 84-84 56 56-83 84 83 84-56 56-84-83-84 83Zm-176 0q-138 0-240.5-91.5T122-440h82q14 104 92.5 172T480-200q11 0 20.5-.5T520-203v81q-10 1-19.5 1.5t-20.5.5ZM120-560v-240h80v94q51-64 124.5-99T480-840q150 0 255 105t105 255h-80q0-117-81.5-198.5T480-760q-69 0-129 32t-101 88h110v80H120Zm414 190-94-94v-216h80v184l56 56-42 70Z"/>
            </svg>
          </button>
          <ul id="basic-history-list"></ul>
        </div>
      </div>

      <!-- Scientific Calculator -->
      <div id="scientific" class="tab-panel">

        <button id="scientific-history-toggle" class="scientific-history-toggle" title="Show History">
          <svg width="24px" height="24px" viewBox="0 -960 960 960" fill="currentColor">
            <path d="M480-120q-138 0-240.5-91.5T122-440h82q14 104 92.5 172T480-200q117 0 198.5-81.5T760-480q0-117-81.5-198.5T480-760q-69 0-129 32t-101 88h110v80H120v-240h80v94q51-64 124.5-99T480-840q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-480q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-120Zm112-192L440-464v-216h80v184l128 128-56 56Z"/>
          </svg>
        </button>

        <div class="scientific-calculator">

          <div class="scientific-calculator-display">
            <div id="scientific-preview-display" class="scientific-preview-display">0</div>
            <div class="scientific-input-box">
              <textarea id="scientific-input" class="scientific-input" placeholder="0"></textarea>
            </div>
          </div>

          <div class="scientific-button-grid">

            <button class="scientific-btn clear">C</button>
            <button class="scientific-btn operator">⌫</button>
            <button class="scientific-btn function">DEG</button>
            <button class="scientific-btn function">RAD</button>
            
            <button class="scientific-btn function">sin</button>
            <button class="scientific-btn function">cos</button>
            <button class="scientific-btn function">tan</button>
            <button class="scientific-btn function">π</button>

            <button class="scientific-btn function">sin⁻¹</button>
            <button class="scientific-btn function">cos⁻¹</button>
            <button class="scientific-btn function">tan⁻¹</button>
            <button class="scientific-btn function">e</button>

            <button class="scientific-btn function">xʸ</button>
            <button class="scientific-btn function">ⁿ√x</button>
            <button class="scientific-btn function">mod</button>
            <button class="scientific-btn function">eˣ</button>

            <button class="scientific-btn function">logₙ</button>
            <button class="scientific-btn function">ln</button>
            <button class="scientific-btn function">(</button>
            <button class="scientific-btn function">)</button>
            
            <button class="scientific-btn operator">Ans</button>
            <button class="scientific-btn operator">x!</button>
            <button class="scientific-btn operator">%</button>
            <button class="scientific-btn operator">/</button>
            
            <button class="scientific-btn number">7</button>
            <button class="scientific-btn number">8</button>
            <button class="scientific-btn number">9</button>
            <button class="scientific-btn operator">×</button>
            
            <button class="scientific-btn number">4</button>
            <button class="scientific-btn number">5</button>
            <button class="scientific-btn number">6</button>
            <button class="scientific-btn operator">-</button>
            
            <button class="scientific-btn number">1</button>
            <button class="scientific-btn number">2</button>
            <button class="scientific-btn number">3</button>
            <button class="scientific-btn operator">+</button>
            
            <button class="scientific-btn number">,</button>
            <button class="scientific-btn number">0</button>
            <button class="scientific-btn number">.</button>
            <button class="scientific-btn equals">=</button>

          </div>

        </div>

        <div id="scientific-history-box" class="scientific-history-box" style="display: none;">
          <h3>History</h3>
          <button id="scientific-clear-history" class="scientific-clear-history" title="Clear History">
            <svg width="24px" height="24px" viewBox="0 -960 960 960" fill="currentColor">
              <path d="m656-120-56-56 84-84-84-84 56-56 84 84 84-84 56 56-83 84 83 84-56 56-84-83-84 83Zm-176 0q-138 0-240.5-91.5T122-440h82q14 104 92.5 172T480-200q11 0 20.5-.5T520-203v81q-10 1-19.5 1.5t-20.5.5ZM120-560v-240h80v94q51-64 124.5-99T480-840q150 0 255 105t105 255h-80q0-117-81.5-198.5T480-760q-69 0-129 32t-101 88h110v80H120Zm414 190-94-94v-216h80v184l56 56-42 70Z"/>
            </svg>
          </button>
          <ul id="basic-history-list"></ul>
        </div>
      </div>

      <!-- Matrix Calculator -->
      <div id="matrix" class="tab-panel"></div>

      <!-- Differentiation Calculator -->
      <div id="differentiation" class="tab-panel"></div>

      <!-- Integration Calculator -->
      <div id="integration" class="tab-panel"></div>

    </main>

  </div>

  <script src="script.js"></script>
  <script src="modules/basic.js"></script>
  <script src="modules/scientific.js"></script>
</body>

</html>
